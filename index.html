<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonansea Patri</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bonansea Patri" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <main>
        <img id="randomImage" src="" alt="Bonansea Patri logo">
    </main>
    <footer style="position: absolute; bottom: 0; width: 100%; text-align: center;">
        <a href="mailto:info@bonanseapatri.com.br">info@bonanseapatri.com.br</a><br/><br/>
    </footer>
    <script>
        const images = [
            'images/BonanseaPatriLogo_1.png',
            'images/BonanseaPatriLogo_2.png',
            'images/BonanseaPatriLogo_3.png',
            'images/BonanseaPatriLogo_4.png',
            'images/BonanseaPatriLogo_5.png',
            'images/BonanseaPatriLogo_6.png',
            'images/BonanseaPatriLogo_7.png',
            'images/BonanseaPatriLogo_8.png',
            'images/BonanseaPatriLogo_9.png',
            'images/BonanseaPatriLogo_10.png',
            'images/BonanseaPatriLogo_11.png',
            'images/BonanseaPatriLogo_12.png',
        ];
        
        function changeImage() {
            document.getElementById('randomImage').src = images[Math.floor(Math.random() * images.length)];
        }
        
        changeImage(); // Initial call to set the first image
        setInterval(changeImage, 10000); // Change image every 10 seconds
    </script>
</body>
</html>
